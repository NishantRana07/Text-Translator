<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Team Elite Coders </title>
    <link rel="stylesheet" href="Project.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="h">
    <div class="header">
       <p style="color:rgb(230, 66, 66)">ELITE CODERS -  presenting Translator for English to other Indian regional languages.</p>
    </div>
  </div>
    <div class="body">
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn">Translate Text</button>
    </div>
    </div><!--body-->
    <script src="countries.js"></script>
    <script src="project.js"></script>
    <div class="navbar1">
      <div class="header1">
        <ul class="menu1">
          <li><pre>Credentials - </pre></li>
          <li class="li"><pre>Nishant - (Team leader)</pre></li>
          <li>Nandini</li>
          <li>Shakir</li>
          <li>Prience</li>
        </ul>
      </div>
    </div>
  </body>
</html>
